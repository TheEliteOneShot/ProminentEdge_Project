<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/lightning.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Computer Aided Response (CAD) Viewing Tool</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script>

    var cadFilesSelected = [];
    var currentCadFileIdSelected = 0;

    const onCadFileSelectedFromAgGrid = async (HTMLObject) => {
      cadFilesSelected.forEach( (item) => {
        item.checked = false
      });

      cadFilesSelected = [];

      cadFilesSelected.push(HTMLObject);

      currentCadFileIdSelected = HTMLObject.value;
    };
  </script>
</body>

</html>
